# Cấu hình nginx cho ứng dụng React/Vite SPA
server {
    listen 80;
    server_name your-domain.com;  # Thay bằng tên miền của bạn
    
    root /path/to/your/dist;  # Thay bằng đường dẫn đến thư mục dist sau khi build
    index index.html;

    # Serve static assets directly
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle all other routes by serving index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy nếu cần
    location /api/ {
        proxy_pass http://your-backend-server;  # Thay bằng backend của bạn
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}